<html>
    <head>
        <title>ToDo app</title>
        <style>
            .hidden {
                display: none;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 200px;
            }

            li {
                clear: both;
            }

            li button{
                -webkit-appearance: none;
                border: none;
                outline: none;
                color: red;
                float: right;
                cursor: pointer;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <form id="form">
            <input type="text" id="description" name="description">
            <input type="submit" value="Create"> 
        </form>
        <div id="error" class="hidden"">Somthing went wrong</div>
        <ul id="todos">
            {% for d in data %}
            <li> <input class="check-completed" data-id="{{ d.id }}" type="checkbox" {% if d.completed %} checked 
            {% endif %}>{{ d.description }} <button class="delete-todo" data-id="{{ d.id }}">&cross;</button>
            </li>
            {% endfor %}
        </ul>

        <script>
            //Deleting a Todo item
            const deleteTodos = document.querySelectorAll('.delete-todo');
            for(let i = 0; i < deleteTodos.length; i++){
                const delTodo = deleteTodos[i];
                delTodo.onclick = function(e){
                    console.log('event', e);
                    const del_todo_id = e.target.dataset['id'];
                    fetch('/todos/' + del_todo_id +'/delete-todo', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type' : 'application/json'
                        }
                    })
                    .then(function(){
                        const item = e.target.parentElement;
                        item.remove();
                    })
                    .then(function(){
                        document.getElementById('error').className = 'hidden'; 
                    })
                    .catch(function(){
                        document.getElementById('error').className = '';
                    })
                }
            }

            //View checks (U in CRUD)
            const checkboxes = document.querySelectorAll('.check-completed');
            for(let i = 0; i < checkboxes.length; i++){
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e){
                    //console.log('event', e);
                    const newCompleted = e.target.checked;
                    const todo_id = e.target.dataset['id'];
                    fetch('/todos/'+ todo_id +'/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                        }),
                        headers: {
                            'Content-Type' : 'application/json'
                        }
                    })
                    .then(function(){
                        document.getElementById('error').className = 'hidden'; 
                    })
                    .catch(function(){
                        document.getElementById('error').className = '';
                    })
                }
            }

            //AJAX for addition (C for CRUD)
            const descInput = document.getElementById('description');
            document.getElementById('form').onsubmit = function(e){
                e.preventDefault();
                const desc = descInput.value;
                descInput.value = '';
                fetch('/todos/create', {
                    method : 'POST',
                    body : JSON.stringify({
                        'description' : desc,
                    }),
                    headers : {
                        'Content-Type' : 'application/json'
                    }
                })
                .then(function(response){
                    console.log(response);
                    return response.json;
                })
                .then(function(jsonResponse){
                    console.log(jsonResponse);
                    const li = document.createElement('li');
                    const input = document.createElement('input');
                    input.setAttribute('type', 'checkbox');
                    li.innerHTML = desc;
                    document.getElementById('todos').appendChild(li).appendChild(input);
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function(){
                    document.getElementById('error').className = '';
                })
            }
        </script>
    </body>
</html>
